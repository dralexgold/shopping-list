<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu|Raleway:400,700' rel='stylesheet' type='text/css'>
	<title>Shopping List</title>
</head>
<body>
	<header>
		<div class="heading">
			<h1 class="masthead">Let's go shopping!</h1>
			<h3 class="tagline">I want to get...</h3>
		</div>
	</header>
	<section>
		<div class="list-container">
			<button class="clear-button">Clear list</button>
			<div class="add-container">
				<input class="add-items" placeholder="What do you want?">
				<button class="add-button">Add</button>
			</div>
			<ul>
				<li>
					<div class="checkbox"></div>Vacuum cleaner</li>
				<li>
					<div class="checkbox-x"></div>Cat food</li>
				<li>
					<div class="checkbox-x-grey"></div><span>muesli</span></li>
			</ul>
		</div>
	</section>
	<footer>
	</footer>
</body>
</html>
