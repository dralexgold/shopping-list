<body class=" hasGoogleVoiceExt">

				<li class="items">
					<div class="checkbox-x"></div>Cat food</li>
				<li class="items">
					<div class="checkbox-x-grey"></div><span class="grey-text">muesli</span></li>
			</ul>
		</div>
	</section>
	<footer>
	</footer>
